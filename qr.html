<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>mObywatel – Kod QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\assets\qr.css">
    <link rel="icon" href="https://i.imgur.com/n4zJhma.png">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <p class="main_title">Kod QR</p>
    <p class="description">Wybierz, co chcesz zrobić</p>

    <div class="action_grid">
        <div class="action" id="scan_qr">
            <img class="action_image" src="https://i.imgur.com/VCThE9p.png">
            <div class="action_text">
                <p class="action_title">Zeskanuj kod QR</p>
                <p class="action_subtitle">Zaloguj się lub potwierdź swoje dane.</p>
            </div>
            <img class="arrow" src="https://i.imgur.com/x27OY3D.png">
        </div>
        <div class="action" id="show_qr">
            <img class="action_image" src="https://i.imgur.com/SdPmeGM.png">
            <div class="action_text">
                <p class="action_title">Pokaż kod QR</p>
                <p class="action_subtitle">Sprawdź dokument innej osoby.</p>
            </div>
            <img class="arrow" src="https://i.imgur.com/x27OY3D.png">
        </div>
    </div>

    <div id="qr_area" class="qr_area hidden">
        <canvas id="qrcode"></canvas>
        <p id="timer">Reset za: 3:00</p>
    </div>

    <div id="scanner_area" class="qr_area hidden">
        <div id="reader" style="width: 100%"></div>
        <p id="scan_result">Oczekiwanie na kod...</p>
    </div>
</div>

<script src=".\assets\qr.js"></script>
</body>
</html>
